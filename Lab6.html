<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello World</title>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<link href="./my_st.css" rel = "stylesheet" type="text/css">

</head>
<body>
<img src="https://is3-ssl.mzstatic.com/image/thumb/Purple124/v4/44/95/14/449514ae-3d78-cb30-bd78-ad8f70a13575/AppIcon-1x_U007emarketing-0-7-0-85-220.png/1200x630wa.png">

<style type="text/css">

button{
width: 100px;
height:30px;
border-radius: 4px;
margin:50px;
}
.on{
color:#666;
background-color: #ccc;
}
.off{
color:#888;
background-color: white;
}


body {
background-color: #7FFFD4;
}
p {
font-family: Courier;
}

</style>


<div id="root"></div>
<div id ="app1" ></div>
<script type="text/babel">

function Hello(props) {
return <div>
<p>Name: {props.name}</p>
<p>Age: {props.age}</p>
</div>;
}

ReactDOM.render(
<Hello name="Mahfuzur" age="24" />,
document.getElementById("root")
)

class ClickButton extends React.Component {

constructor(props) {
super(props);
this.state = {class: "off", label: "Press"};

this.press = this.press.bind(this);
}
press(){
let className = (this.state.class==="off")?"on":"off";
this.setState({class: className});
}
render() {
return <button onClick={this.press} className={this.state.class}>{this.state.label}</button>;
}
}

ReactDOM.render(
<ClickButton />,
document.getElementById("app1")
)

</script>

</body>
</html>
